<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
        <title>Pand zoeken!</title>
    </head>

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="top">
                <p align="center">Pand zoeken</p>
            </ui:define>
            
            <ui:define name="content">
                <h:form>
                    <table>
                        <tr>
                            <td>
                                Type pand:
                            </td>
                            <td>
                                <h:selectOneMenu id="gebouwtype" value="#{gebruikersKeuze.gebouwtype}">
                                    <f:selectItems value="#{info.types}" var="type" itemLabel="#{type.naam}" itemValue="#{type.id}"/>
                                </h:selectOneMenu>
                            </td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>
                                Minimum prijs:
                            </td>
                            <td>
                                <h:inputText value="0.0" id="minimum" required="true" validator="#{gebruikersKeuze.ControleerMin}"/>
                            </td>
                            <td>
                                <h:outputText value="#{gebruikersKeuze.minError}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Maximum prijs:
                            </td>
                            <td>
                                <h:inputText value="0.0" id="maximum" required="true" validator="#{gebruikersKeuze.ControleerMax}"/>
                            </td>
                            <td>
                                <h:outputText value="#{gebruikersKeuze.maxError}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:commandButton value="Zoeken" action="Overzicht.xhtml" actionListener="#{info.insertpanden}"/>
                            </td>
                            <td>
                               
                            </td>
                            <td></td>
                        </tr>
                    </table>
                </h:form>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
