<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="titel">
                Overzicht
            </ui:define>

            <ui:define name="top">
                Gevonden panden!
            </ui:define>

            <ui:define name="content">
                <h:form>
                <h:dataTable value="#{zoek.panden}" var="pand">
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="#{labels.txt_adres}"/>
                        </f:facet>
                        <h:outputText value="#{pand.straat}"/>&nbsp;
                        <h:outputText value="#{pand.nummer}"/>,
                        <h:outputText value="#{pand.gemeente.postcode}"/>&nbsp;
                        <h:outputText value="#{pand.gemeente.naam}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{labels.txt_vraagPrijs}" />
                        </f:facet>
                        &euro;<h:outputText value="#{pand.vraagPrijs}" />                
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{labels.txt_status}"/>
                        </f:facet>
                        <h:outputText value="#{pand.status}"/>
                    </h:column>
                </h:dataTable>
                
                <h:commandButton value="Back" action="#{zoek.back}"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
