<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="titel">
                Pand zoeken!
            </ui:define>

            <ui:define name="top">
                Pand zoeken!
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <h:outputLabel rendered="#{zoek.nietsGevonden}" value="#{labels.txt_nietsGevonden}"/>
                    <h:panelGrid columns="3">
                        <h:outputLabel value="#{labels.txt_gebouwType}"/>
                        <h:selectOneMenu id="type" value="#{zoek.type}">
                            <f:selectItems value="#{immoData.gebouwTypes}" var="gebouw" itemLabel="#{gebouw.naam}" itemValue="#{gebouw.id}"/>
                        </h:selectOneMenu>
                        <h:message for="type"/>
                        
                        <h:outputLabel value="#{labels.txt_minPrijs}"/>
                        <h:inputText value="#{zoek.min}" id="minimum" required="true">
                            <f:validateDoubleRange minimum="0"/>
                        </h:inputText>
                        <h:message for="minimum"/>
                        
                        <h:outputLabel value="#{labels.txt_maxPrijs}"/>
                        <h:inputText value="#{zoek.max}" id="maximum" required="true" validator="#{zoek.isGroter}">
                            <f:validateDoubleRange minimum="0"/>
                        </h:inputText>
                        <h:message for="maximum"/>
                    </h:panelGrid>
                    
                    <h:commandButton value="#{labels.txt_zoeken}" action="#{zoek.zoek}"/>
                    
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
